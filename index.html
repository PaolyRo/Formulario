<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formulario</title>
</head>
<body class="light-mode">
    
    <form>
        <h1>Datos Personales</h1>
        <ol>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Ejemplo: Juan" required/>
            </li>

            <li>
                <label for="apellido">Apellido:</label>
                <input type="text" placeholder="Ejemplo: Ramirez" required/>
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@um.com" required/>
            </li>

            <li>
                <label>Fecha de nacimiento</label>
                <input type="date" id="date" name="date" required/>
            </li> 

            <li>
                <label>País de residencia</label>
                <select type="text" id="pais" name="pais" required>
                    <option value="" hidden>Seleccione un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brazil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezula">Venezuela</option>
                    <option value="México">México</option>
                </select>
            </li>
        </ol>
        
        <button type="submit" id="Registro">Registrarse</button><br>
        <button type="submit" id="modeToggle">Cambiar Contraste</button>
        
    </form> 
<script src="./script.js"></script>   
   
</body>
</html>
